<div class="container mt-5 p-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="mb-3 col-lg-10">
        <input
          formControlName="movieName"
          type="text"
          class="form-control"
          placeholder="Search Movie Here..."
        />
      </div>

      <div class="col-lg-2">
        <button class="btn primary-button">Search</button>
      </div>
    </div>
  </form>

  <div class="row mt-5">
    <div class="col-lg-6" *ngFor="let s of searchResult">
      <div class="row mb-5">
        <div class="col-lg-3">
          <img
            src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}"
            alt="..."
            [routerLink]="['/movie', s.id]"
          />
        </div>

        <div class="col-lg-9">
          <h4>{{ s.original_title }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

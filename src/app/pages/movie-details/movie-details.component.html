<div class="container mt-5 pt-5">
  <div class="row pt-5 pb-5">
    <div class="col-lg-3" *ngIf="getMovieDetailResults && getMovieDetailResults.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{
          getMovieDetailResults.poster_path
        }}"
        alt="..."
      />
    </div>
    <div class="col-lg-9" *ngIf="getMovieDetailResults && getMovieDetailResults.original_title">
      <h1 class="mt-2 mb-2">{{ getMovieDetailResults.original_title }}</h1>
      <p class="mt-3 mb-3">{{ getMovieDetailResults.overview }}</p>
      <a
        class="mt-3 btn primary-button"
        href="https://www.themoviedb.org/video/play?key={{
          getMovieVideoResults
        }}"
        target="_blank"
        >Watch Trailer</a
      >
    </div>
  </div>

  <div class="row mt-3">
    <h2 class="text-white">Top Cast</h2>
    <div class="col-lg-4" *ngFor="let c of getMovieCastResults">
      <div class="row">
        <div class="col-lg-2 pb-3" *ngIf="c.profile_path">
          <img
            src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
            style="
              width: 100%;
              height: auto;
              object-fit: cover;
              border-radius: 10px;
              object-position: top;
            "
            alt="..."
          />
        </div>

        <div class="col-lg-10">
          <h6 class="text-white">{{ c.original_name }}</h6>
          <p class="text-white">{{ c.character }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
